<form class="updateCustomerForm" (ngSubmit)="onSubmit()">
  <h2>Update Customer</h2>

  <label for="name">Name</label>
  <input type="text" name="name" [(ngModel)]="name"required/>

  <label for="streetNumber">Street Number</label>
  <input type="text" name="streetNumber" [(ngModel)]="streetNumber"required/>

  <label for="postalCode">Postal Code</label>
  <input type="text" name="postalCode" [(ngModel)]="postalCode"required/>

  <button type="submit" value="Submit">Update Customer</button>
</form>
