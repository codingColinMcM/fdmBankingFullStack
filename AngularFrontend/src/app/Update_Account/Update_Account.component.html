<form class="createAccountForm" (ngSubmit)="onSubmit()">
  <h2>Update Account</h2>

  <label for="accountType">Type of Account</label>
  <select #choice name="accountType" id="accountType" [(ngModel)]="accountType" required>
    <option value="">Select the type of account</option>
    <option value="SAVINGSACCOUNT">Savings</option>
    <option value="CHECKINGACCOUNT">Checking</option>
  </select>

  <label for="balance">Balance</label>
  <input 
    type="number" 
    name="balance" 
    [(ngModel)]="balance"/>

  <label for="nextCheckNumber">Next Check Number</label>
  <input 
    type="number"
    name="nextCheckNumber" 
    [(ngModel)]="nextCheckNumber"/>

  <label for="interestRate">Interest Rate</label>
  <input 
    type="number" 
    step="0.01"
    name="interestRate"
    [(ngModel)]="interestRate"/>

  <button type="submit" value="Submit">Update Account</button>
</form>
